<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="popup.js" defer></script>
</head>
<body class="bg-black text-white p-4 text-sm font-sans">
<h2 class="text-lg font-bold mb-2">Confidence Score</h2>
<input type="number" id="confidence" min="1" max="10" class="border border-white bg-black text-white p-2 rounded w-full mb-4" />

<h2 class="text-lg font-bold mb-2">Notes</h2>
<textarea id="notes" class="border border-white bg-black text-white p-2 rounded w-full h-24 mb-4"></textarea>

<button id="submitBtn" class="bg-orange-500 text-black px-4 py-2 rounded hover:bg-orange-600 w-full">Submit</button>
</body>

</html>
